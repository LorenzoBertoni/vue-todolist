<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app">

        <h1 class="text-center mt-5">To Do List</h1>

        <div class="container my-5">
            <label for="to-do" class="form-label">Aggiungi cosa da fare</label>
            <input type="text" id="to-do" class="form-control" v-model="input" @keyup.enter="addTask">

            <button class="mt-3 btn btn-primary" @click="addTask">Add Task</button>
        </div>
        
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(toDo, index) in toDoList" @click="taskDone(index)">
                    <span :class=" (toDo.done == true)? 'done': '' " >{{toDo.name}}</span>
                    <button class="btn btn-danger" @click="removeTask(index)">Elimina</button>
                </li>

                <li v-if="toDoList.length == 0" class="list-group-item list-group-item-success">Hai completato tutte le task!</li>
            </ul>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
