<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app">

        <label for="to-do">aggiungi cosa da fare</label>
        <input type="text" id="to-do" v-model="input">

        <button @click="addTask">Add Task</button>


        <ul>
            <li class="task" v-for="(toDo, index) in toDoList" :class=" (toDo.done == true)? 'done': '' " @click="taskDone(index)">
                {{toDo.name}}
                <span @click="removeTask(index)">Elimina</span>
            </li>
        </ul>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
